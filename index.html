<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>LD Group</title>
    <link rel="stylesheet" href="carousel.css" />
    <link rel="icon" href="./images/favicon.png">
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="./images/logo.png">
      </div>
      <div class="gallery">
        <div class="gallery-container">
          <a href="http://services.ld-group.de/" target="_blank"><img class="gallery-item" src="./images/baustoffe.jpg" /></a>
          <a href="http://catering.ld-group.de/" target="_blank"><img class="gallery-item" src="./images/catering.jpg" /></a>
          <a href="http://construction.ld-group.de/" target="_blank"><img class="gallery-item" src="./images/construction.jpg" /></a>

          <a href="http://transport.ld-group.de/" target="_blank"><img class="gallery-item" src="./images/transport.jpg" /></a>
        </div>
        <div class="gallery-controls">
          <div class="gallery-controls-previous">
            <img src="./images/arrowleft.png">
          </div>
          <div class="gallery-controls-next">
            <img src="./images/arrowright.png">
          </div>
        </div>
        </div>
      </div>
    </div>

    <script src="carousel.js"></script>
